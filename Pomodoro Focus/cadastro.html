<!DOCTYPE html>
<html lang="pt-br" data-theme="light">

<head>
  <meta charset="UTF-8" />
  <!-- Tema inicial -->
  <script>
    (() => {
      try {
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
      } catch {
        document.documentElement.setAttribute('data-theme', 'light');
      }
    })();
  </script>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pomodoro Focus | Cadastro</title>

  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" type="image/png" href="img/favicon.png" />
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>

<body>
  <!-- Header -->
  <header class="header">
    <div class="logo">
      <img src="img/favicon.png" alt="Logo Pomodoro" />
      <h1>Pomodoro Focus</h1>
    </div>

    <div class="header-actions">
      <div class="theme-switch">
        <i class="ph ph-sun"></i>
        <label class="switch">
          <input type="checkbox" id="theme-toggle" />
          <span class="slider"></span>
        </label>
        <i class="ph ph-moon"></i>
      </div>
      <a href="login.html" class="btn-login"><i class="ph ph-sign-in"></i> Entrar</a>
    </div>
  </header>

  <!-- Main -->
  <main class="cadastro-page container">
    <section class="cadastro-card">
      <h2><i class="ph ph-user-plus"></i> Criar conta</h2>

      <!-- Foto de perfil -->
      <div class="cadastro-avatar">
        <div class="photo-container">
          <img id="photo-preview" src="img/default-avatar.svg" alt="Pr√©via da foto" />
          <input type="file" id="photo-upload" accept="image/*" hidden />
          <label for="photo-upload" class="change-photo">
            <i class="ph ph-camera"></i> Escolher imagem
          </label>
        </div>
      </div>

      <!-- Formul√°rio -->
      <form id="cadastro-form">
        <div class="form-group">
          <label for="full-name"><i class="ph ph-identification-card"></i> Nome completo</label>
          <input type="text" id="full-name" required />
        </div>

        <div class="form-group">
          <label for="location"><i class="ph ph-map-pin"></i> Local</label>
          <input type="text" id="location" placeholder="Cidade, Estado" />
        </div>

        <div class="form-group">
          <label for="age"><i class="ph ph-calendar"></i> Idade</label>
          <input type="number" id="age" min="10" max="100" />
        </div>

        <div class="form-group">
          <label for="email"><i class="ph ph-envelope"></i> E-mail</label>
          <input type="email" id="email" required />
        </div>

        <div class="form-group">
          <label for="password"><i class="ph ph-lock"></i> Senha</label>
          <input type="password" id="password" required />
        </div>

        <button type="submit" class="btn-login">
          <i class="ph ph-floppy-disk"></i> Cadastrar
        </button>

        <p class="login-link">
          J√° tem uma conta?
          <a href="login.html">Entre aqui</a>
        </p>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-content container">
      <div class="mini-player-footer">
        <i class="ph ph-spotify-logo spotify-icon"></i>

        <div class="player-buttons">
          <button id="mini-prev"><i class="ph ph-skip-back"></i></button>
          <button id="mini-play" class="play-btn"><i class="ph ph-play"></i></button>
          <button id="mini-next"><i class="ph ph-skip-forward"></i></button>
        </div>

        <div class="mini-track-info">
          <p class="track-title">T√≠tulo da m√∫sica</p>
          <span class="track-artist">Artista</span>
        </div>

        <div class="mini-progress-bar">
          <div class="progress-fill"></div>
        </div>
      </div>

      <p class="footer-center">
        ¬© 2025 <strong>Pomodoro Focus</strong> ‚Äî Desenvolvido por <strong>Beatriz Teodoro</strong> üçÖ
      </p>

      <div class="social-links">
        <a href="https://www.linkedin.com/in/beatrizateodoro" target="_blank" aria-label="LinkedIn">
          <i class="ph ph-linkedin-logo"></i>
        </a>
        <a href="https://github.com/BeaTeodoro" target="_blank" aria-label="GitHub">
          <i class="ph ph-github-logo"></i>
        </a>
      </div>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="js/theme.js"></script>
  <script src="js/header.js"></script>
  <script type="module" src="js/cadastro.js"></script>
  <script type="module" src="js/spotify.js"></script>
  <script type="module" src="js/miniPlayer.js"></script>
</body>

</html>
