<!DOCTYPE html>
<html lang="pt-br" data-theme="light">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meu Perfil | Pomodoro Focus</title>

  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" type="image/png" href="img/favicon.png" />
</head>

<body>
  <!-- Header padrão -->
  <header class="header">
    <div class="logo" onclick="window.location.href='index.html'">
      <img src="img/favicon.png" alt="Logo Pomodoro" />
      <h1>Pomodoro Focus</h1>
    </div>

    <button class="menu-toggle" id="menu-toggle">
      <i class="ph ph-list"></i>
    </button>

    <div class="header-actions" id="mobile-menu">

      <div class="theme-switch">
        <i class="ph ph-sun"></i>
        <label class="switch">
          <input type="checkbox" id="theme-toggle" />
          <span class="slider"></span>
        </label>
        <i class="ph ph-moon"></i>
      </div>

      <div id="user-info" class="user-info hidden">
        <img id="user-avatar" src="img/default-avatar.svg" alt="Avatar" />
        <span id="user-name"></span>
      </div>

      <div id="user-menu" class="user-menu hidden">
        <a href="perfil.html"><i class="ph ph-user"></i> Meu Perfil</a>
        <button id="logout-btn"><i class="ph ph-sign-out"></i> Sair</button>
      </div>

      <a href="login.html" id="login-btn" class="btn-login">
        <i class="ph ph-sign-in"></i> Entrar
      </a>
    </div>
  </header>

  <!-- Subnav (igual nas outras páginas) -->
  <div class="subnav active">
    <div class="tabs">
      <a href="index.html" class="tab">Como Funciona</a>
      <a href="cronometro.html" class="tab">Cronômetro</a>
      <a href="musica.html" class="tab">Música</a>
      <a href="estatisticas.html" class="tab">Estatísticas</a>
    </div>
  </div>

  <main class="perfil-container">
    <div class="perfil-header">
      <div class="avatar-wrapper">
        <img id="user-avatar-preview" src="img/default-avatar.svg" alt="Foto de Perfil">
        <label for="avatar-input" class="avatar-edit">
          <i class="ph ph-camera"></i>
        </label>
        <input type="file" id="avatar-input" accept="image/*" hidden />
      </div>

      <h2 id="perfil-display-name">Meu Perfil</h2>
      <p class="perfil-email" id="perfil-email"></p>
    </div>

    <form id="profile-form" class="perfil-form">

      <section>
        <h3>Informações Pessoais</h3>

        <label>Nome Completo:</label>
        <input type="text" id="full_name">

        <label>Localização:</label>
        <input type="text" id="location">

        <label>Idade:</label>
        <input type="number" id="age" min="1">
      </section>

      <button type="submit" class="btn-primary full">Salvar Alterações</button>
    </form>

    <button id="delete-account-btn" class="btn-danger outline">
      <i class="ph ph-warning"></i> Excluir conta
    </button>
  </main>

  <footer class="footer"></footer>

  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <script src="./js/theme.js"></script>
  <script type="module" src="./js/header.js"></script>
  <script type="module" src="./js/perfil.js"></script>
</body>

</html>
